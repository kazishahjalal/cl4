<!DOCTYPE html>
<html>
<head>
	<title>Layout Design</title>
	<link rel="stylesheet"  href="css/style.css">
	<link rel="icon"  href="images/2.png">


</head>
<body>

	<section class="container">
		<div class="row">
			<div class="col-1-3"><div class="red"></div></div>
			<div class="col-1-3"><div class="purple"></div></div>
			<div class="col-1-3"><div class="yellow"></div></div>

		</div>

			<div class="col-1"><div class="blue"></div></div>
		</div>

			<div class="col-1-2"><div class="purple"></div></div>

		</div>
		<div class="row ">
			<div class="col-3-1"><div class="green"></div></div>
			<div class="col-3-2"><div class="yellow"></div></div>
			<div class="col-3-2"> <div class="pink"></div></div>
		</div>
